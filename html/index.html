<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Fin Bootstrap -->
    <link rel="stylesheet" href="../styles/styles.css"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/clases.js"></script>
    <script src="../js/funciones.js"></script>
    <link rel="icon" type="image/x-icon" href="../images/icons/guitar-svgrepo-com.svg">
    <title>E-commerce</title>
  </head>
  <body>
    
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Fin Bootstrap -->

    <div class="divCarrito"><img src="../images//icons/cart-shopping-fast-svgrepo-com.svg" alt="" id="iconoCarrito"><p id="compras"></p></div>

    <!-- Parte principal -->
    <main>
      <h1 id="productsTitle">
        Productos
      </h1>

      <h2>
        Explore nuestros articulos en <span>oferta</span>!
      </h2>
    </main>
    <!-- Fin de parte principal -->

    <!-- Bootstrap carousel -->
    <article id="carouselArticle">
      <p>
        Clickee un articulo para agregarlo al carrito
      </p>
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../images/guitars/CP1-HLA.png" alt="Picture of a ring wall mounted fan" id="guitarra1">
          </div>
          <div class="carousel-item">
            <img src="../images/guitars/CP1-HSS.png" alt="Picture of an axial fan" id="guitarra2">
          </div>
          <div class="carousel-item">
            <img src="../images/guitars/EGLP-610.png" alt="Picture of a centrifugal fan" id="guitarra3">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <img src="../images/icons/down-chevron-svgrepo-com.svg" id="previousImage" alt="Previous">
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <img src="../images/icons/down-chevron-svgrepo-com.svg" id="nextImage" alt="Next">
          <span class="sr-only">Next</span>
        </a>
      </div>
    </article>
    <!-- Fin Bootstrap carousel -->
    <section class="contact">
      <div id="divBotones">
        <button class="btn" onclick="finalizar()">Terminar</button>
        <button class="btn" onclick="vaciarCarrito()">Vaciar carrito</button>
      </div>

      <table id="box">

      </table>
    </section>
        
    <!-- Footer -->
    <footer>
      Conectemos: 
      <ul>
        <li><a href="https://www.instagram.com/" target="_blank"><img src="../images/icons/instagram-167-svgrepo-com.svg" alt="Instagram icon" loading="lazy"></a></li>
        <li><a href="https://www.pinterest.com/" target="_blank"><img src="../images/icons/pinterest-color-svgrepo-com.svg" alt="Pinterest icon" loading="lazy"></a></li>
        <li><a href="https://twitter.com/home" target="_blank"><img src="../images/icons/twitter-color-svgrepo-com.svg" alt="Twitter icon" loading="lazy"></a></li>
      </ul>
    </footer>
    <!-- Fin footer -->
  </body>
</html>
